<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHAOTIC TEXT</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background: #000;
			overflow: hidden;
		}

		#animatedText {
			color: #fff;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			font-size: 3rem;
			text-align: center;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			text-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #ff0;
		}

		@keyframes spin {
			0% {transform: rotate(0deg);}
			100% {transform: rotate(720deg);}
		}

		@keyframes zoom {
			0% {transform: scale(1);}
			50% {transform: scale(2);}
			100% {transform: scale(1);}
		}

		@keyframes shake {
			0% {transform: translate(0, 0);}
			25% {transform: translate(5px, -5px);}
			50% {transform: translate(-5px, 5px);}
			75% {transform: translate(5px, 5px);}
			100% {transform: translate(0, 0);}
		}

		@keyframes glitch {
			0% {clip-path: inset(0 0 90% 0);}
			10% {clip-path: inset(10% 0 85% 0);}
			20% {clip-path: inset(15% 0 70% 0);}
			30% {clip-path: inset(0 0 80% 0);}
			40% {clip-path: inset(5% 0 65% 0);}
			50% {clip-path: inset(0 0 70% 0);}
			60% {clip-path: inset(5% 0 85% 0);}
			70% {clip-path: inset(10% 0 75% 0);}
			80% {clip-path: inset(0 0 90% 0);}
			90% {clip-path: inset(5% 0 80% 0);}
			100% {clip-path: inset(0 0 100% 0);}
		}

		@keyframes colorShift {
			0% {color: #f00;}
			25% {color: #0f0;}
			50% {color: #00f;}
			75% {color: #ff0;}
			100% {color: #f0f;}
		}
	</style>
</head>
<body>
	<div id="animatedText">ae znaej li kak policaite piqt sredno kafe</div>

	<script>
		const animations = ["spin", "zoom", "shake", "glitch", "colorShift"];
		const text = document.getElementById("animatedText");

		function randomAnimation() {
			const randomAnim = animations[Math.floor(Math.random() * animations.length)];
			const randomDuration = (Math.random() * 2 + 0.5).toFixed(2) + "s";
			const randomFontSize = (Math.random() * 2 + 2) + "rem";
			const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
			const randomShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}, 0 0 30px ${randomColor}`;

			text.style.animationName = randomAnim;
			text.style.animationDuration = randomDuration;
			text.style.fontSize = randomFontSize;
			text.style.color = randomColor;
			text.style.textShadow = randomShadow;
			text.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2 + 0.5})`;
		}

		setInterval(randomAnimation, 800);

		randomAnimation();
	</script>
</body>
</html>
